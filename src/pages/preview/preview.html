<ion-header>
    <ion-navbar>
        <ion-title>
            プレビュー
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-slides class="preview-container">
        <ion-slide *ngFor="let item of Items">
            <ion-img [src]="item.Content.PreviewFileUrl" border="0" height="{{ImageHeight}}px"></ion-img>
        </ion-slide>
    </ion-slides>
</ion-content>
